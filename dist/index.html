<body>
<header>
<h1> My Team </h1>
</header>

<main>

</div>

<div class="card-body" style="width: 18rem">
   <p class="id">ID: A12345</p>
   <p class="email">Email: <a href="mailto:bobby@gmail.com">bobby@gmail.com</a></p>
   <p class="office">Office Number: 12345</p>
</div>
</div>
</div>
    
<div class="col-6 col-md-4" "align-self-center">

<div class="card-header">

</div>
            
<div class="card-body">
  <p class="id">ID: B12345</p>
  <p class="email">Email: <a href="mailto:joyce@gmail.com">joyce@gmail.com</a></p>
  <p class="github">Github: <a href="https://github.com/joyce750526">joyce750526</a></p>
</div>
</div>
</div>
    
<div class="col-6 col-md-4" "align-self-center">

</div>
</div>
 </main>
